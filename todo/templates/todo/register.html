<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Registracija</title>
</head>
<body>
    <h2>Sukurti paskyrą</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registruotis</button>
    </form>
    <p>Jau turi paskyrą? <a href="{% url 'login' %}">Prisijunk čia</a></p>
</body>
</html>
